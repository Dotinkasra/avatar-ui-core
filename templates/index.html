<!-- AI„ÉÅ„É£„ÉÉ„Éà„Ç§„É≥„Çø„Éº„Éï„Çß„Éº„ÇπÔºö„Çø„Éº„Éü„Éä„É´È¢®UI„ÅßAI„Ç¢„Ç∑„Çπ„Çø„É≥„Éà„Å®ÂØæË©± -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.avatar_full_name }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- „Çø„Éº„Éü„Éä„É´È¢®UI -->
    <div class="terminal">
        <div class="chat-area">
            
            <div class="chat-container">
                <!-- „ÉÅ„É£„ÉÉ„ÉàÂá∫Âäõ„Ç®„É™„Ç¢ -->
                <div class="output" id="output">
                    <div class="line system">&gt; SYSTEM: {{ config.avatar_full_name }} Online</div>
                </div>
                
                <!-- „Ç¢„Éê„Çø„ÉºË°®Á§∫„Ç®„É™„Ç¢ -->
                <div class="avatar-area">
                    <img id="avatar-img" src="/static/images/{{ config.avatar_image_idle }}" alt="{{ config.avatar_name|upper }}">
                    <div class="avatar-label">{{ config.avatar_name|upper }}</div>
                </div>
            </div>
            
            <!-- ÂÖ•Âäõ„Ç®„É™„Ç¢ -->
            <div class="input-area">
                <div class="input-line">
                    <label for="image-upload" class="upload-btn">üìé</label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <div id="file-display-container" style="display: none;">
                        <span id="file-name-display"></span>
                        <button id="remove-image-btn">√ó</button>
                    </div>
                    <span class="prompt">&gt;</span>
                    <input type="text" id="input" autofocus>
                </div>
            </div>
        </div>
    </div>

    <!-- Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´ -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-modal-btn" class="icon-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="typewriter-toggle">Typewriter Effect</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="typewriter-toggle" checked>
                        <label for="typewriter-toggle"></label>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="voice-toggle">Voice Playback</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="voice-toggle" checked>
                        <label for="voice-toggle"></label>
                    </div>
                </div>

                <hr class="divider">

                <div class="setting-item slider-item">
                    <label for="vsay-speed">Speed</label>
                    <input type="range" id="vsay-speed" class="vsay-slider" min="0.5" max="2.0" step="0.1">
                    <span class="slider-value" id="vsay-speed-value">1.1</span>
                </div>
                <div class="setting-item slider-item">
                    <label for="vsay-pitch">Pitch</label>
                    <input type="range" id="vsay-pitch" class="vsay-slider" min="-0.15" max="0.15" step="0.01">
                    <span class="slider-value" id="vsay-pitch-value">0.0</span>
                </div>
                <div class="setting-item slider-item">
                    <label for="vsay-intonation">Intonation</label>
                    <input type="range" id="vsay-intonation" class="vsay-slider" min="0.0" max="2.0" step="0.1">
                    <span class="slider-value" id="vsay-intonation-value">1.0</span>
                </div>
                <div class="setting-item slider-item">
                    <label for="vsay-tempo">Tempo</label>
                    <input type="range" id="vsay-tempo" class="vsay-slider" min="0.0" max="2.0" step="0.1">
                    <span class="slider-value" id="vsay-tempo-value">1.0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ë®≠ÂÆöÂÄ§„ÇíJavaScriptÂ§âÊï∞„Å´Ê†ºÁ¥ç
        const appConfig = {
            typewriterDelay: {{ config.typewriter_delay | tojson }},
            avatarName: {{ config.avatar_name | tojson }},
            mouthAnimationInterval: {{ config.mouth_animation_interval | tojson }},
            beepFrequency: {{ config.beep_frequency | tojson }},
            beepDuration: {{ config.beep_duration | tojson }},
            beepVolume: {{ config.beep_volume | tojson }},
            beepVolumeEnd: {{ config.beep_volume_end | tojson }},
            avatarImageIdle: {{ config.avatar_image_idle | tojson }},
            avatarImageTalk: {{ config.avatar_image_talk | tojson }}
        };
    </script>
    
    <!-- „É¢„Ç∏„É•„Éº„É´„ÇíË™≠„ÅøËæº„Åø -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
